<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="content">

    <header>
      <div class="intro u-cf">
        <div class="banner">
          <h1>Speedy Fingers</h1>
          <p>How fast can you type?</p>
        </div>
      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="twelf column">
          <h2>Instructions:</h2>
          <ul>
            <li>Type as the text inside the white box as fast as you can!</li>
            <li>Once you finish you will recieve your score based on gross WPM.</li>
            <li>Timer starts as when you start typing!</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div id="app" class="six column">
          <div id="word-display">
            <p></p>
          </div>
          <div class="center">
            <input id="user-input" type="text">
            <h2 id='timer'></h2></div>
            <button id="restart">Start Over!</button>
          <div id="results">
                <h2>This is your score</h2>
          </div>
        </div>
      </div>
    </div>


  </div>

  <footer class="footer">
    <p class="container center-align">Made with <i class="fas fa-coffee"></i> by German Gamboa</p>
  </footer>


  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <script src="ui.js" charset="utf-8"></script>
  <script src="logic.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
